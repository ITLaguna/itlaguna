<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #151515;
            color: #eeeeee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        * {
            font-family: "Roboto Mono", monospace;
            font-weight: 600;
            text-transform: uppercase;
        }

        .container {
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        label {
            font-size: 1.2em;
            margin-top: 25px;
            display: block;
        }

        select, input[type="number"], input[type="datetime-local"], input[type="text"] {
            padding: 12px;
            font-size: 1.2em;
            margin-top: 8px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #eeeeee;
            color: #1e1e1e;
        }

        select {
            width: 100%;
        }

        input[type="number"] {
            width: 80%;
        }

        input[type="datetime-local"] {
            width: 94%;
        }

        input[type="text"] {
            width: 94%;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 25px;
        }

        .input-group div {
            width: 30%;
        }

        button {
            background-color: #255F38;
            color: #eeeeee;
            padding: 15px;
            font-size: 1.2em;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
        }

        #countdown-container {
            display: none;
            margin-top: 30px;
        }

        #countdown {
            font-size: 12em;
            font-weight: 600;
            color: #eeeeee;
        }

        .separator {
            margin-left: 20px;
            margin-right: 20px;
        }

        .blink {
            animation: blink-animation 1s infinite alternate;
        }

        @keyframes blink-animation {
            0% { opacity: 50%; color: #D84040; }
            100% { opacity: 100%; color: #D84040; }
        }

        #error-message {
            font-size: 1.2em;
            color: #D84040;
            margin-top: 20px;
        }

        #reset-button {
            background-color: #D84040;
            color: #eeeeee;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="countdown-title">Countdown Timer</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <label for="inputType">Choose Countdown Type:</label>
            <select id="inputType" onchange="toggleInputFields()">
                <option value="duration" selected>Time Duration</option>
                <option value="date">Target Date and Time</option>
            </select>

            <div id="date-input-container" style="display: none;">
                <label for="targetDateTime">Select Target Date and Time:</label>
                <input type="datetime-local" id="targetDateTime">
            </div>

            <div id="duration-input-container">
                <div class="input-group">
                    <div>
                        <label for="hours">Hours:</label>
                        <input type="number" id="hours" min="0" max="23" placeholder="00">
                    </div>
                    <div>
                        <label for="minutes">Minutes:</label>
                        <input type="number" id="minutes" min="0" max="59" placeholder="00">
                    </div>
                    <div>
                        <label for="seconds">Seconds:</label>
                        <input type="number" id="seconds" min="0" max="59" placeholder="00">
                    </div>
                </div>
            </div>

            <label for="timeoutMsg">Message when time is up:</label>
            <input type="text" id="timeoutMsg" placeholder="Time's up!">
            
            <button onclick="startCountdown()">Start Countdown</button>
        </div>

        <div id="countdown-container" class="countdown-section">
            <h2 id="countdown"></h2>
        </div>

        <div id="error-message"></div>
        <button id="reset-button" style="display: none;" onclick="resetTimer()">OK</button>
    </div>

    <script>
        let countdownInterval;
        let remainingTime;

        // Toggle between date input and duration input
        function toggleInputFields() {
            const inputType = document.getElementById('inputType').value;
            document.getElementById('date-input-container').style.display = inputType === 'date' ? 'block' : 'none';
            document.getElementById('duration-input-container').style.display = inputType === 'date' ? 'none' : 'block';
        }

        // Start the countdown timer
        function startCountdown() {
            clearInterval(countdownInterval);
            const inputType = document.getElementById('inputType').value;
            const timeoutMsg = document.getElementById('timeoutMsg').value || "Time's up!";

            document.getElementById('countdown-title').style.display = 'none';
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('countdown-container').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('reset-button').style.display = 'none';

            if (inputType === 'date') {
                const targetDateTime = document.getElementById('targetDateTime').value;
                if (!targetDateTime) {
                    showErrorMessage("Please select a valid target date and time!");
                    document.getElementById('countdown-container').style.display = 'none';
                    return;
                }

                const targetTime = new Date(targetDateTime).getTime();
                const currentTime = Date.now();
                remainingTime = targetTime - currentTime;

                if (remainingTime <= 0) {
                    showErrorMessage("The target date/time is in the past!");
                    document.getElementById('countdown-container').style.display = 'none';
                    return;
                }
            } else {
                const hours = parseInt(document.getElementById('hours').value, 10) || 0;
                const minutes = parseInt(document.getElementById('minutes').value, 10) || 0;
                const seconds = parseInt(document.getElementById('seconds').value, 10) || 0;

                remainingTime = (hours * 3600 + minutes * 60 + seconds) * 1000; // Convert to milliseconds

                if (remainingTime <= 0) {
                    showErrorMessage("Please enter valid time!");
                    document.getElementById('countdown-container').style.display = 'none';
                    return;
                }
            }

            // Run countdown after hiding input section
            runCountdown(timeoutMsg);
        }

        // Run the countdown and update the UI
        function runCountdown(timeoutMsg) {
            countdownInterval = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = timeoutMsg;
                    document.getElementById('countdown').classList.add('blink');
                    return;
                }

                let displayTime = new Date(remainingTime);
                let displayHours = String(displayTime.getUTCHours()).padStart(2, '0');
                let displayMinutes = String(displayTime.getUTCMinutes()).padStart(2, '0');
                let displaySeconds = String(displayTime.getUTCSeconds()).padStart(2, '0');

                let countdownText = displayHours === '00' ? `${displayMinutes}<span class="separator">:</span>${displaySeconds}` : `${displayHours}<span class="separator">:</span>${displayMinutes}<span class="separator">:</span>${displaySeconds}`;

                document.getElementById('countdown').innerHTML = countdownText;

                remainingTime -= 1000; // Decrease the remaining time by 1 second
            }, 1000); // Update every 1 second
        }

        // Show error message and button to reset
        function showErrorMessage(message) {
            document.getElementById('error-message').innerHTML = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('reset-button').style.display = 'block';
        }

        // Reset the timer
        function resetTimer() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('reset-button').style.display = 'none';
            document.getElementById('countdown-title').style.display = 'block';
            document.querySelector('.input-section').style.display = 'block';
            document.getElementById('countdown-container').style.display = 'none';
        }

        // Initialize the input fields based on the default selected value
        toggleInputFields();
    </script>
</body>
</html>
